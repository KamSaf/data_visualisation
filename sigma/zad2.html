<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Sigma.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
  </head>
  <body style="background: lightgrey">
    <div id="container" style="width: 800px; height: 600px; background: white"></div>
    <script>
      const graph = new graphology.Graph();
      graph.addNode("a", {
        x: 0,
        y: 0,
        label: "Kliknij mnie",
        size: 10,
        color: "#f00",
      });
      const renderer = new Sigma(graph, document.getElementById("container"));
      renderer.on("clickNode", ({ node }) => {
        const currentColor = graph.getNodeAttribute(node, "color");
        const newColor = currentColor === "#f00" ? "#ff0" : "#f00";
        graph.setNodeAttribute(node, "color", newColor);
      });
    </script>
  </body>
</html>
